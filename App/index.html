<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoApp</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app-container">
    <div class="title-app">
      <h2>TodoApp</h2>
      <div class="row">
        <input type="text" id="input-box " placeholder="Nueva Tarea...">
      <button id="add">Crear</button>
      </div>
      <ul id="list-container">
        <li class="task">Tarea 1</li>
        <li class="task">Tarea 2</li>
        <li class="task">Tarea 3</li>
        
      </ul>

      <ul id="contador">
        <li><button class="btn-cont">Total:3</button></li>
        <li><button class="btn-cont">Completadas:1</button></li>
        <li><button class="btn-cont">Incompletas:2</button></li>
      </ul>

      
    </div>
  </div>
</body>
</html>
